<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 대시보드</title>
  <link rel="stylesheet" href="./CSS/testCss.css">
</head>
<body>
  <div class="container">
    <!-- 상단 날씨 2개 -->
    <div class="weather-container">
      <div id="weather1" class="box weather-box">날씨1 로딩 중...</div>
      <div id="weather2" class="box weather-box">날씨2 로딩 중...</div>
    </div>

    <!-- 중앙 체크리스트 -->
    <div class="box checklist-box">
      <h2>체크리스트</h2>
      <input type="text" id="item" placeholder="할 일 입력">
      <button id="add">추가</button>
      <div id="itemList"></div>
    </div>

    <!-- 하단 주식/코인 -->
    <div class="box market-box">
      <h2>주식 & 코인</h2>
      <div id="stock">주식 데이터 로딩 중...</div>
      <div id="coin">코인 데이터 로딩 중...</div>
      <canvas id="chart"></canvas>
    </div>
  </div>

  <!-- JS는 따로 연결 -->
  <script src="./JS/test.js"></script>
</body>
</html>
