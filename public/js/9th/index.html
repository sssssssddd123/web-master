<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>9th</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="emp.css">
</head>

<body>
	<!-- empno, ename, job, hiredate, deptno -->
	<div class="container">
		<!-- 사원 등록 -->
		<div class="form-box">
			<h2>사원 등록</h2>
			<form action="" method="post">
				<label for="empNo">사번</label>
				<input type="text" id="empNo" name="empNp" required>

				<label for="empName">이름</label>
				<input type="text" id="empName" name="empName" required>

				<label for="jobTitle">직무</label>
				<input type="text" id="jobTitle" name="jobTitle" required>

				<label for="hireDate">입사일</label>
				<input type="date" id="hireDate" name="hireDate" required>

				<label for="deptNo">부서 번호</label>
				<input type="number" id="deptNo" name="deptNo" required>

				<div class="btn-group">
					<button type="submit" class="register-btn">등록</button>
					<button type="reset" class="reset-btn">재입력</button>
				</div>
			</form>

			<!-- 사원 검색 -->
			<h2>사원 검색</h2>
			<form action="../../index.html" id="searchForm">
				<label for="searchName">이름</label>
				<input type="text" id="searchName" name="searchName">

				<label for="searchJob">직무</label>
				<input type="text" id="searchJob" name="searchJob">

				<label for="searchDept">부서 번호</label>
				<input type="number" id="searchDept" name="searchDept">

				<div class="btn-group">
					<button type="button" class="search-btn">검색</button>
					<button type="reset" class="reset-btn">재입력</button>
				</div>
			</form>
		</div>

		<!-- 사원 데이터 목록 -->
		<div class="table-box">
			<h3>사원 데이터 목록</h3>
			<table class="table">
				<thead>
					<tr>
						<th>사번</th>
						<th>이름</th>
						<th>직무</th>
						<th>급여</th>
						<th>부서이름</th>
						<th>삭제</th>
					</tr>
				</thead>
				<tbody id="list">
				</tbody>
			</table>
		</div>
	</div>


	<script src="emp.js"></script>
</body>

</html>
